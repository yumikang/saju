version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: saju-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: saju_user
      POSTGRES_PASSWORD: saju_secure_2024!
      POSTGRES_DB: saju_naming
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U saju_user -d saju_naming"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - saju-network

  redis:
    image: redis:7-alpine
    container_name: saju-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-saju2024}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - saju-network

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: saju-redis-commander
    ports:
      - "8081:8081"
    environment:
      - REDIS_HOSTS=local:redis:6379:0:${REDIS_PASSWORD:-saju2024}
      - HTTP_USER=${REDIS_COMMANDER_USER:-admin}
      - HTTP_PASSWORD=${REDIS_COMMANDER_PASSWORD:-admin123}
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - saju-network

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local

networks:
  saju-network:
    driver: bridge