version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: saju-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-saju2024}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - saju-network

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: saju-redis-commander
    ports:
      - "8081:8081"
    environment:
      - REDIS_HOSTS=local:redis:6379:0:${REDIS_PASSWORD:-saju2024}
      - HTTP_USER=${REDIS_COMMANDER_USER:-admin}
      - HTTP_PASSWORD=${REDIS_COMMANDER_PASSWORD:-admin123}
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - saju-network

volumes:
  redis-data:
    driver: local

networks:
  saju-network:
    driver: bridge